name: youtube-dl-buildx

on:
  schedule:
        - cron: "30 6 * * Sun"
  workflow_dispatch:
  
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: clone https://github.com/heywoodlh/dockerfiles
        uses: actions/checkout@master
        with:
          name: heywoodlh/dockerfiles
          repository: heywoodlh/dockerfiles
          path: ./dockerfiles
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push heywoodlh/youtube-dl
        uses: docker/build-push-action@v2
        with:
          context: ./dockerfiles/youtube-dl
          file: ./dockerfiles/youtube-dl/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/armhf
          push: true
          tags: heywoodlh/youtube-dl:latest
      -
        name: Get youtube-dl version
        id: version
        uses: addnab/docker-run-action@v3
        with:
          image: heywoodlh/youtube-dl:latest
          run: echo "::set-output name=version::$(/usr/bin/youtube-dl --version)"
      -
        name: Build and push heywoodlh/youtube-dl
        uses: docker/build-push-action@v2
        with:
          context: ./dockerfiles/youtube-dl
          file: ./dockerfiles/youtube-dl/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/armhf
          push: true
          tags: heywoodlh/youtube-dl:latest,heywoodlh/youtube-dl:${{ steps.version.outputs.version }}
