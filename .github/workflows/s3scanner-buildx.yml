name: s3scanner-buildx

on:
  schedule:
        - cron: "0 5 * * Sat"
  workflow_dispatch:
  
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: clone https://github.com/sa7mon/S3Scanner
        uses: actions/checkout@master
        with:
          name: sa7mon/S3Scanner 
          repository: sa7mon/S3Scanner
          path: ./s3scanner
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push heywoodlh/s3scanner
        uses: docker/build-push-action@v2
        with:
          context: ./s3scanner
          file: ./s3scanner/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/armhf
          push: true
          tags: heywoodlh/s3scanner:latest
      - 
        name: Get s3scanner version
        uses: addnab/docker-run-action@v3
        with:
          image: heywoodlh/s3scanner:latest
          options: -v $GITHUB_ENV:$GITHUB_ENV -e GITHUB_ENV=$GITHUB_ENV
          shell: bash
          run: echo version=$(python3 -m S3Scanner --version) >> $GITHUB_ENV
      -
        name: Build and push heywoodlh/s3scanner
        uses: docker/build-push-action@v2
        with:
          context: ./s3scanner
          file: ./s3scanner/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/armhf
          push: true
          tags: heywoodlh/s3scanner:latest,heywoodlh/s3scanner:${{ env.version }}
