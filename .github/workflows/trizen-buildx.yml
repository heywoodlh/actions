name: trizen-buildx

on:
  schedule:
        - cron: "15 0 * * Sun"
  workflow_dispatch:
  
jobs:
  docker:
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
      -
        name: clone https://github.com/heywoodlh/dockerfiles
        uses: actions/checkout@master
        with:
          name: heywoodlh/dockerfiles
          repository: heywoodlh/dockerfiles
          path: ./dockerfiles
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push heywoodlh/trizen-test locally 
        uses: docker/build-push-action@v2
        with:
          context: ./dockerfiles/trizen
          file: ./dockerfiles/trizen/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/armhf
          target: test
          push: true
          tags: localhost:5000/heywoodlh/trizen-test:latest
      - 
        name: Get trizen version
        id: version
        uses: addnab/docker-run-action@v3
        with:
          image: localhost:5000/heywoodlh/trizen-test:latest
          run: echo "::set-output name=version::$(pacman -Q | grep trizen | cut -d':' -f2)"
      -
        name: Run tests
        run: |
          docker run --privileged --rm tonistiigi/binfmt --install all
          docker run -it --rm --platform='linux/amd64' localhost:5000/heywoodlh/trizen-test 
          docker run -it --rm --platform='linux/arm64' localhost:5000/heywoodlh/trizen-test 
          docker run -it --rm --platform='linux/arm/v7' localhost:5000/heywoodlh/trizen-test 
      -
        name: Build and push heywoodlh/trizen
        uses: docker/build-push-action@v2
        with:
          context: ./dockerfiles/trizen
          file: ./dockerfiles/trizen/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/armhf
          push: true
          tags: heywoodlh/trizen:latest,heywoodlh/trizen:${{ steps.version.outputs.version }}
